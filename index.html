<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MandelViewer</title>
    <link rel="stylesheet" href="./assets/style.css" charset="utf8">
    <link rel="shortcut icon" href="assets/favicon.ico">
</head>

<body>
    <table class="center">
        <tr>
            <td colspan="4">
                <h1>MandelViewer</h1>
            </td>
        </tr>
        <tr>
            <td colspan="2"><canvas id="mandelCanvas" class="image" ></canvas></td>
            <td colspan="2"><canvas id="juliaCanvas" class="image" ></canvas></td>
        </tr>
        <tr>
            <td colspan="2">
                (<span id="mandelX">0.0000000000000000</span>,
                <span id="mandelY">0.0000000000000000</span>)
            </td>
            <td colspan="2">
                (<span id="juliaX">0.0000000000000000</span>,
                <span id="juliaY">0.0000000000000000</span>)
            </td>
        </tr>
        <tr>
            <td colspan="2"> Mouse Scroll -> Zoom</td>
            <td> C -> Pick Point</td>
            <td> R -> Reset View</td>
        </tr>
        <tr>
            <td colspan="2"> (↑ or ↓) -> Change Orbit Length of <span style="color: red">•</span></td>
            <td colspan="2"> ⇧ + (↑ or ↓) -> Change Maximum Iterations</td>
        </tr>
    </table>
    <script src="./js/lib.js"></script>
</body>
</html>
