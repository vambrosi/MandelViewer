<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MandelViewer</title>
    <link rel="stylesheet" href="./assets/style.css" charset="utf8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" />
  </head>

  <body>
    <!-- Menu -->
    <ul class="menu">
      <li class="menuTitle">Shortcuts</li>
      <li class="menuItem">
        Pick Point
        <span class="shortcut"> C</span>
      </li>
      <li class="menuItem">
        Reset View
        <span class="shortcut"> R</span>
      </li>
      <li class="menuItem">
        Orbit Length
        <span class="shortcut">↑ or ↓</span>
      </li>
      <li class="menuTitle">Parameters</li>
      <li class="menuItem">
        Orbit Length
        <div class="shortcut">
          <input
            id="orbitLength"
            type="number"
            min="1"
            max="1000"
            placeholder="1-1000"
          />
          <span></span>
        </div>
      </li>
      <li class="menuItem">
        Max Iterations
        <div class="shortcut">
          <input
            id="maxIters"
            type="number"
            min="100"
            max="2000"
            placeholder="100-2000"
          />
          <span></span>
        </div>
      </li>
    </ul>

    <button class="hamburger">
      <i class="menuIcon material-icons">menu</i>
      <i class="closeIcon material-icons" style="display: none">close</i>
    </button>

    <!-- Plots -->
    <table class="center">
      <tr>
        <td colspan="2">
          <h1>MandelViewer</h1>
        </td>
      </tr>
      <tr>
        <td colspan="1"><canvas id="mandelCanvas" class="image"></canvas></td>
        <td colspan="1"><canvas id="juliaCanvas" class="image"></canvas></td>
      </tr>
      <tr>
        <td colspan="1">
          (<span id="mandelX">0.0000000000000000</span>
          <span id="mandelY">0.0000000000000000</span>)
        </td>
        <td colspan="1">
          (<span id="juliaX">0.0000000000000000</span>,
          <span id="juliaY">0.0000000000000000</span>)
        </td>
      </tr>
    </table>
    <script src="./js/lib.js"></script>
  </body>
</html>
